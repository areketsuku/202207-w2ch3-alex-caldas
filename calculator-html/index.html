<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="cent">
    <div class="calc">
        <div class="w" id="calculation"></div>
        <div class="w" id="number"></div>
        <button class="b cent"     value="A" id="ac">AC</button>
        <button class="b cent"     value="B" id="back">&#8634;</button>
        <button class="b cent o"   value="/" id="buttonide">&#247;</button>
        <button class="b cent"     value="7" id="seven">7</button>
        <button class="b cent"     value="8" id="eight">8</button>
        <button class="b cent"     value="9" id="nine">9</button>
        <button class="b cent o"   value="*" id="multiply">&#215;</button>
        <button class="b cent"     value="4" id="four">4</button>
        <button class="b cent"     value="5" id="five">5</button>
        <button class="b cent"     value="6" id="six">6</button>
        <button class="b cent o"   value="-" id="substract">&#8722;</button>
        <button class="b cent"     value="1" id="one">1</button>
        <button class="b cent"     value="2" id="two">2</button>
        <button class="b cent"     value="3" id="tree">3</button>
        <button class="b cent o"   value="+" id="sum">&#43;</button>
        <button class="b cent"     value="0" id="zero">0</button>
        <button class="b cent"     value="." id="coma">.</button>
        <button class="b cent o"   value="=" id="equal">&#61;</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
